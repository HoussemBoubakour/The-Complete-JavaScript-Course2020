<html>
<head>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/579097f6c7.js" crossorigin="anonymous"></script>

<title> Pig Game</title>
<link rel="icon" type="image/ico" href="red-dice-icon.png" />
</head>

<body>
<div class="container">
    <div class="line">
        <div id="new-game">
            <button> <i class="fas fa-plus"></i>
                  NEW GAME</button>
        </div>
    </div>

    <div class="line">
        <div class="center panel-player1 active">
            <div  id="name-1">PLAYER 1</div>
            <br> <div id="player-total1">15</div>
            </div>

        <div><img src="dice-1.png" alt="" class="img-dice"></div>
        
        <div class="center panel-player2">
        <div  id="name-2">PLAYER 2</div>
        <br> <div id="player-total2">0</div>
        </div> 

    </div>

    <div class="line">
        <div class="center CURRENT1">CURRENT
            <br> <div id="current-1"> 15 </div>
        </div>
            <div>
                <div class="line">
                    <div id="roll-dice-btn"><button>
                        <i class="fas fa-dice"></i>   
                        ROLL DICE</button></div>
                </div>
                <div class="line">
                    <div id="hold-btn"><button><i class="fab fa-dropbox"></i>  HOLD</button></div>
                </div>
            </div>
        <div class="center CURRENT2">CURRENT
            <br> <div id="current-2"> 0 </div>
        </div>

    </div>

</div>
</body>



<script src="script.js"></script>



</html>
